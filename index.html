<!doctype html>
<html lang="en">

	<head>
		<meta charset="UTF-8" />
		<title></title>
		<link href='https://fonts.googleapis.com/css?family=Varela+Round' rel='stylesheet' type='text/css'>
		<link href='styles/main.css' rel='stylesheet' type='text/css'>
		
	</head>
	<body ng-app="todoListApp">
		<h1>My Todo's</h1>
		<div ng-controller="mainCtrl" class="list ng-scope">
		<h1 ng-click="helloWorld()">My Todos</h1>
			<input ng-model="todo.completed" type="checkbox" />
			<label class="editing-label" ng-click="helloWorld()">{{todo.name}}</label>
			<input ng-model="todo.name" class="editing-label" type="text" />
			<div class="actions">
				<a href="">edit</a>
				<a href="" ng-click="helloWorld()">save</a>
				<a href="" class="delete">delete</a>
			</div>
		</div>

		<script src='vendor/angular.min.js' type='text/javascript'></script>
		<script src='scripts/app.js' type='text/javascript'></script>
		<script src='scripts/hello-world.js' type='text/javascript'></script>
	
	</body>

</html>
